<h4><small>Teams </small></h4>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Logo</th>
      <th scope="col">Team Name</th>
      <th scope="col">Team shortName</th>
      <th scope="col">Team Value</th>
    </tr>
  </thead>
  <tbody *ngFor="let team of teamData">
    <tr>
      <th scope="row"><img src={{team.crestUrl}} width="20px" height="20px"></th>
      <th scope="row">{{ team.name}}</th>
      <th scope="row">{{ team.shortName}}</th>
      <th scope="row">{{ team.squadMarketValue}}</th>
    </tr>
  </tbody>
</table>
